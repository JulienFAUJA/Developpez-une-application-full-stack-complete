<app-header-anonymous></app-header-anonymous>
<div class="form_container register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmitForm()">
    <h3>Inscription</h3>
    <span class="error_msg" *ngIf="errorStr.length > 0">{{ errorStr }}</span>
    <div class="form-group">
      <label for="name">Nom d’utilisateur</label>
      <input formControlName="name" type="text" id="name" />
      <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</small>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input formControlName="email" type="email" id="email" />
      <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
        <small class="text-danger" *ngIf="registerForm.get('email')?.errors?.['email']">Email is not valid</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input formControlName="password" type="password" id="password" />
      <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
        <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.['minLength']">Password must be at least 8 characters long</small>
        <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.['pattern']">Password must contain at least one uppercase, one lowercase, one digit, one special character and must be at least 8 characters long</small>
      </div>
    </div>
    <button class="purple_btn" type="submit" [disabled]="!registerForm.valid">S’inscrire</button>
  </form>
</div>
