<app-header-anonymous></app-header-anonymous>
<div class="form_container register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmitForm()">
    <h3>Inscription</h3>
    <span class="error_msg" *ngIf="errorStr.length > 0">{{ errorStr }}</span>
    <div class="form-group">
      <label for="name">Nom d’utilisateur</label>
      <input formControlName="name" type="text" id="name" />
    </div>
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input formControlName="email" type="email" id="email" />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input formControlName="password" type="password" id="password" />
    </div>
    <button class="purple_btn" type="submit">S’inscrire</button>
  </form>
</div>
