<app-header-anonymous></app-header-anonymous>

<div class="form_container login-container">
  <form [formGroup]="loginForm">
    <h3>Se connecter</h3>
    <span class="error_msg" *ngIf="errorStr.length>0">{{errorStr}}</span>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        formControlName="email"
        type="text"
        id="email"
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input formControlName="password" type="password" id="password" />
    </div>
    <button class="purple_btn" type="submit" (click)="onSubmitForm()">Se connecter</button>
  </form>
</div>
