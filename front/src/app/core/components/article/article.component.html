
<mat-card>
    <mat-card-title>
    <span class="titre">{{ article.titre }}</span>
    </mat-card-title>
    <mat-card-subtitle>
        <span>{{ article.createdAt | date }} </span>
        <span>{{ article.auteur }}</span>
    </mat-card-subtitle>
    <mat-card-content>
        <span>{{ article.contenu }}</span>
    </mat-card-content>

</mat-card>
