
<mat-card>
    <mat-card-title>
        <span>{{ this.titre }}</span>
    </mat-card-title>
    <mat-card-subtitle>
        <span>{{ this.createdAt | date }} </span>
        <span>{{ this.auteur }}</span>
    </mat-card-subtitle>
    <mat-card-content>
        <span>{{ this.contenu }}</span>
    </mat-card-content>

</mat-card>
